<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="w-full bg-white shadow-sm px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-indigo-600">üí∞ Money Tracker</h1>
        <!-- Add Transaction Button in Navbar -->
        <button id="addBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
            + Add Transaction
        </button>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white rounded-xl p-6 w-full max-w-md">
                <h2 class="text-lg font-bold mb-4">Add Transaction</h2>
                <form id="transactionForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-600">Date</label>
                        <input type="date" id="date" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-gray-600">Category</label>
                        <input type="text" id="category" class="w-full border rounded p-2"
                            placeholder="e.g. Food, Salary" required>
                    </div>
                    <div>
                        <label class="block text-gray-600">Type</label>
                        <select id="type" class="w-full border rounded p-2" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-600">Amount</label>
                        <input type="number" id="amount" class="w-full border rounded p-2" placeholder="‚Çπ 0" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="closeModal"
                            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:flex flex-col p-6">
            <nav class="space-y-3">
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    üè† <span class="ml-2">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    üìú <span class="ml-2">Transactions</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    üìä <span class="ml-2">Reports</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    ‚öô <span class="ml-2">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 space-y-6">

            <!-- Cards -->
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Card: Balance -->
                <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center text-center">
                    <div class="w-14 h-14 flex items-center justify-center rounded-full bg-indigo-100 mb-3">
                        <svg class="w-7 h-7 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                    </div>
                    <h2 class="text-gray-500 font-semibold">Balance</h2>
                    <p id="balance" class="text-3xl font-bold text-gray-800 mt-2">‚Çπ 0</p>
                </div>
                <!-- Card: Income -->
                <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center text-center">
                    <div class="w-14 h-14 flex items-center justify-center rounded-full bg-green-100 mb-3">
                        <svg class="w-7 h-7 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v8m0 0l-3-3m3 3l3-3m-9 4a9 9 0 1118 0 9 9 0 01-18 0z"/></svg>
                    </div>
                    <h2 class="text-gray-500 font-semibold">Income</h2>
                    <p id="income" class="text-3xl font-bold text-green-600 mt-2">‚Çπ 0</p>
                </div>
                <!-- Card: Expense -->
                <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center text-center">
                    <div class="w-14 h-14 flex items-center justify-center rounded-full bg-red-100 mb-3">
                        <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16V8m0 0l3 3m-3-3l-3 3m9-4a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                    <h2 class="text-gray-500 font-semibold">Expense</h2>
                    <p id="expense" class="text-3xl font-bold text-red-600 mt-2">‚Çπ 0</p>
                </div>
                <!-- Card: Pie Chart -->
                <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center text-center col-span-1 md:col-span-3">
                    <h2 class="text-gray-500 font-semibold mb-2">Income vs Expense</h2>
                    <div class="flex justify-center">
                        <canvas id="pieChart" width="320" height="200"></canvas>
                    </div>
                </div>
            </section>
            <!-- Pie Chart -->


            <!-- Transactions -->
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Recent Transactions</h2>
                    <div class="flex flex-wrap gap-4 items-center bg-gray-50 px-4 py-2 rounded-lg shadow-sm">
                        <div class="flex items-center gap-2">
                            <label for="sort" class="font-medium text-gray-700">Sort by:</label>
                            <select id="sort"
                                class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
                                <option value="date_desc">Date (Newest)</option>
                                <option value="date_asc">Date (Oldest)</option>
                                <option value="amount_desc">Amount (High ‚Üí Low)</option>
                                <option value="amount_asc">Amount (Low ‚Üí High)</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-2">
                            <label for="categoryFilter" class="font-medium text-gray-700">Category:</label>
                            <select id="categoryFilter"
                                class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
                                <option value="all">All</option>
                                <!-- Options will be filled dynamically -->
                            </select>
                        </div>
                        <div class="flex items-center gap-2">
                            <label for="filter" class="font-medium text-gray-700">Type:</label>
                            <select id="filter"
                                class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition">
                                <option value="all">All</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <table class="min-w-full text-left text-sm">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-3">Date</th>
                                <th class="px-6 py-3">Category</th>
                                <th class="px-6 py-3">Type</th>
                                <th class="px-6 py-3">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-body">

                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>
</body>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/app.js"></script>

</html>
