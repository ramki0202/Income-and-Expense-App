<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            50: '#e3f0ff',
                            100: '#b3d1ff',
                            200: '#80b1ff',
                            300: '#4d91ff',
                            400: '#1a71ff',
                            500: '#1877F2', // Facebook blue
                            600: '#155fcc',
                            700: '#104799',
                            800: '#0a2f66',
                            900: '#051733',
                        },
                        blue: {
                            500: '#1877F2',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="w-full bg-white shadow-sm px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600">ðŸ’° Money Tracker</h1>
        <!-- Add Transaction Button in Navbar -->
        <button id="addBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
            + Add Transaction
        </button>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white rounded-xl p-6 w-full max-w-md">
                <h2 class="text-lg font-bold mb-4">Add Transaction</h2>
                <form id="transactionForm" class="space-y-4">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="block text-gray-600 font-medium mb-1">Date</label>
                            <input type="date" id="date"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition"
                                required>
                        </div>
                        <div>
                            <label class="block text-gray-600 font-medium mb-1">Category</label>
                            <input type="text" id="category"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition"
                                placeholder="e.g. Food, Salary" required>
                        </div>
                        <div>
                            <label class="block text-gray-600 font-medium mb-1">Type</label>
                            <select id="type"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition"
                                required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-600 font-medium mb-1">Amount</label>
                            <input type="number" id="amount"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition"
                                placeholder="â‚¹ 0" required>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-2 pt-2">
                        <button type="button" id="closeModal"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg shadow hover:bg-gray-300 transition">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:flex flex-col p-0">
            <nav class="flex flex-col h-full divide-y divide-gray-100">
                <a href="#" id="dashboardMenu"
                    class="flex items-center px-6 py-4 gap-3 text-lg font-semibold text-blue-600 bg-blue-50 border-l-4 border-blue-500">
                    <span class="text-2xl text-blue-600">
                        <i class="fa-solid fa-gauge-high"></i>
                    </span> Dashboard
                </a>
                <a href="#" id="transactionsMenu"
                    class="flex items-center px-6 py-4 gap-3 hover:bg-blue-50 hover:text-blue-600 transition font-medium">
                    <span class="text-xl">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </span> Transactions
                </a>
                <a href="#" id="reportsMenu"
                    class="flex items-center px-6 py-4 gap-3 hover:bg-blue-50 hover:text-blue-600 transition font-medium">
                    <span class="text-xl">
                        <i class="fa-solid fa-chart-pie"></i>
                    </span> Reports
                </a>
                <a href="#" id="settingsMenu"
                    class="flex items-center px-6 py-4 gap-3 hover:bg-blue-50 hover:text-blue-600 transition font-medium">
                    <span class="text-xl">
                        <i class="fa-solid fa-gear"></i>
                    </span> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 space-y-6">

            <section id="dashboardSection">
                <!-- Cards -->
                <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Modern Card Grid -->
                    <div class="md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-6 w-full">
                        <!-- Card: Balance -->
                        <div
                            class="bg-gradient-to-br from-blue-500 to-blue-400 rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center text-white">
                            <div
                                class="w-14 h-14 flex items-center justify-center rounded-full bg-white bg-opacity-20 mb-3">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                                </svg>
                            </div>
                            <h2 class="font-semibold opacity-80">Balance</h2>
                            <p id="balance" class="text-3xl font-bold mt-2">â‚¹ 0</p>
                        </div>
                        <!-- Card: Income -->
                        <div
                            class="bg-gradient-to-br from-green-500 to-green-400 rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center text-white">
                            <div
                                class="w-14 h-14 flex items-center justify-center rounded-full bg-white bg-opacity-20 mb-3">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 8v8m0 0l-3-3m3 3l3-3m-9 4a9 9 0 1118 0 9 9 0 01-18 0z" />
                                </svg>
                            </div>
                            <h2 class="font-semibold opacity-80">Income</h2>
                            <p id="income" class="text-3xl font-bold mt-2">â‚¹ 0</p>
                        </div>
                        <!-- Card: Expense -->
                        <div
                            class="bg-gradient-to-br from-red-500 to-red-400 rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center text-white">
                            <div
                                class="w-14 h-14 flex items-center justify-center rounded-full bg-white bg-opacity-20 mb-3">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 16V8m0 0l3 3m-3-3l-3 3m9-4a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h2 class="font-semibold opacity-80">Expense</h2>
                            <p id="expense" class="text-3xl font-bold mt-2">â‚¹ 0</p>
                        </div>
                    </div>
                    <div class="md:col-span-3 grid grid-cols-1 md:grid-cols-6 gap-6 w-full">
                        <div
                            class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center col-span-1 md:col-span-3 mt-6">
                            <h2 class="text-gray-700 font-semibold mb-2">Income vs Expense</h2>
                            <div class="flex justify-center">
                                <canvas id="pieChart" width="320" height="200"></canvas>
                            </div>
                        </div>
                        <!-- Card: Bar Chart -->
                        <div
                            class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center col-span-1 md:col-span-3 mt-6">
                            <h2 class="text-gray-700 font-semibold mb-2">Category-wise Spending</h2>
                            <div class="flex justify-center w-full">
                                <canvas id="barChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Card: Pie Chart -->

                </section>
            </section>

            <section id="transactionsSection" class="hidden">
                <!-- Transactions -->
                <section>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-700">Recent Transactions</h2>
                        <div class="flex flex-wrap gap-4 items-center bg-gray-50 px-4 py-2 rounded-lg shadow-sm">
                            <div class="flex items-center gap-2">
                                <label for="fromDate" class="font-medium text-gray-700">From:</label>
                                <input type="date" id="fromDate" class="border border-gray-300 rounded px-2 py-1">
                            </div>
                            <div class="flex items-center gap-2">
                                <label for="toDate" class="font-medium text-gray-700">To:</label>
                                <input type="date" id="toDate" class="border border-gray-300 rounded px-2 py-1">
                            </div>
                            <div class="flex items-center gap-2">
                                <label for="sort" class="font-medium text-gray-700">Sort by:</label>
                                <select id="sort"
                                    class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-200 focus:border-blue-400 transition">
                                    <option value="date_desc">Date (Newest)</option>
                                    <option value="date_asc">Date (Oldest)</option>
                                    <option value="amount_desc">Amount (High â†’ Low)</option>
                                    <option value="amount_asc">Amount (Low â†’ High)</option>
                                </select>
                            </div>
                            <div class="flex items-center gap-2">
                                <label for="categoryFilter" class="font-medium text-gray-700">Category:</label>
                                <select id="categoryFilter"
                                    class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-200 focus:border-blue-400 transition">
                                    <option value="all">All</option>
                                    <!-- Options will be filled dynamically -->
                                </select>
                            </div>
                            <div class="flex items-center gap-2">
                                <label for="filter" class="font-medium text-gray-700">Type:</label>
                                <select id="filter"
                                    class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-200 focus:border-blue-400 transition">
                                    <option value="all">All</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <table class="min-w-full text-left text-sm">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    <th class="px-6 py-3">Date</th>
                                    <th class="px-6 py-3">Category</th>
                                    <th class="px-6 py-3">Type</th>
                                    <th class="px-6 py-3">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-body">

                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
            <section id="reportsSection" class="hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Reports</h2>
                <button id="exportBtn" class="px-4 py-2 mb-5 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Export to Excel
                </button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Monthly Income vs Expense Line Chart -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-gray-700 font-semibold mb-2">Monthly Income vs Expense</h3>
                        <canvas id="lineChart" width="400" height="200"></canvas>
                    </div>
                    <!-- Category-wise Expense Trend Bar Chart -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-gray-700 font-semibold mb-2">Category-wise Expense Trend</h3>
                        <canvas id="trendBarChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </section>
            <section id="settingsSection" class="hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Settings</h2>

                <!-- Currency Selection -->
                <div class="mb-4">
                    <label for="currencySelect" class="font-medium">Currency:</label>
                    <select id="currencySelect" class="border rounded px-2 py-1">
                        <option value="â‚¹">â‚¹ - INR</option>
                        <option value="$">$ - USD</option>
                        <option value="â‚¬">â‚¬ - EUR</option>
                        <option value="Â£">Â£ - GBP</option>
                    </select>
                </div>

                <!-- Theme Selection -->
                <div class="mb-4">
                    <label class="font-medium">Theme:</label>
                    <div class="flex items-center gap-2 mt-1">
                        <button id="lightThemeBtn" class="px-3 py-1 border rounded">Light</button>
                        <button id="darkThemeBtn" class="px-3 py-1 border rounded">Dark</button>
                    </div>
                </div>

                <!-- Reset Transactions -->
                <div class="mb-4">
                    <button id="resetBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                        Reset All Transactions
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/menu.js"></script>

</html>
