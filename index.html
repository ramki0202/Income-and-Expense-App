<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="w-full bg-white shadow-sm px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-indigo-600">üí∞ Money Tracker</h1>
        <!-- Add Transaction Button in Navbar -->
        <button id="addBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
            + Add Transaction
        </button>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white rounded-xl p-6 w-full max-w-md">
                <h2 class="text-lg font-bold mb-4">Add Transaction</h2>
                <form id="transactionForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-600">Date</label>
                        <input type="date" id="date" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-gray-600">Category</label>
                        <input type="text" id="category" class="w-full border rounded p-2"
                            placeholder="e.g. Food, Salary" required>
                    </div>
                    <div>
                        <label class="block text-gray-600">Type</label>
                        <select id="type" class="w-full border rounded p-2" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-600">Amount</label>
                        <input type="number" id="amount" class="w-full border rounded p-2" placeholder="‚Çπ 0" required>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="closeModal"
                            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:flex flex-col p-6">
            <nav class="space-y-3">
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    üè† <span class="ml-2">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    üìú <span class="ml-2">Transactions</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    üìä <span class="ml-2">Reports</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 transition">
                    ‚öô <span class="ml-2">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 space-y-6">
            <!-- Cards -->
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-md p-5">
                    <h2 class="text-gray-500">Balance</h2>
                    <p id="balance" class="text-3xl font-bold text-gray-800 mt-2">‚Çπ 0</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-5">
                    <h2 class="text-gray-500">Income</h2>
                    <p id="income" class="text-3xl font-bold text-green-600 mt-2">‚Çπ 0</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-5">
                    <h2 class="text-gray-500">Expense</h2>
                    <p id="expense" class="text-3xl font-bold text-red-600 mt-2">‚Çπ 0</p>
                </div>
            </section>

            <!-- Transactions -->
            <section>
                <h2 class="text-lg font-semibold text-gray-700 mb-3">Recent Transactions</h2>
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <table class="min-w-full text-left text-sm">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-3">Date</th>
                                <th class="px-6 py-3">Category</th>
                                <th class="px-6 py-3">Type</th>
                                <th class="px-6 py-3">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-body">

                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="assets/js/app.js"></script>

</html>
